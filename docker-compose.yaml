version: '3.8'

services:
  # Your Backend Application
  backend:
    build: .
    ports:
      - "5000:5000"
    depends_on:
      - keycloak
      - db
    environment:
      - DB_HOST=db             # Valid service name in Docker network
      - DB_PORT=3306           # Internal port inside the container
      - DB_NAME=db_invenotry
      - DB_USER=root
      - DB_PASSWORD=root
      - KEYCLOAK_URL=http://keycloak:8080
      # Update config to point to keycloak container internally if needed, 
      # but for browser access 'localhost' works.

  # Database for your App (if you don't have one running locally)
  db:
    image: "mysql:${MYSQL_VERSION:-8.0}"
    environment:
      MYSQL_DATABASE: db_invenotry
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    depends_on:
      - db
    ports:
      - "8081:80"

  # Keycloak Service
  keycloak:
    image: quay.io/keycloak/keycloak:23.0.0
    command: start-dev
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8080:8080"

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yaml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    depends_on:
      - backend
      - node-exporter # Add dependency

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin

  # --- ADD THIS NEW SERVICE ---
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    ports:
      - "9100:9100"